<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Blog</h1>
    </header>
    
    <main>
        <section class="blog-posts">
            <article>
                <h2>Exploring the Mountains</h2>
                <p>Join me as I explore the breathtaking views of the mountains...</p>
            </article>
            <article>
                <h2>Relaxing at the Beach</h2>
                <p>Discover the beauty and serenity of the beach...</p>
            </article>
        </section>
        
        <section class="photo-gallery">
            <h2>Photo Gallery</h2>
            <div class="grid">
                <img src="image1.jpg" alt="Travel Photo 1">
                <img src="image2.jpg" alt="Travel Photo 2">
                <img src="image3.jpg" alt="Travel Photo 3">
                <img src="image4.jpg" alt="Travel Photo 4">
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Blog</p>
    </footer>
</body>
</html>
